<div ng-controller="category">
    <div class="panel panel-primary clear clearfix" style="height:400px;">

        <!--HEADER-STARTS------------->
        <div class="panel-heading clearfix" style="top:0;left:0;right:0;">
            <h4 class="panel-title pull-left">Category</h4>
            <a class="btn btn-primary pull-right title-button" type="submit" href="javascript:void(0)" id="add-Category" ng-click="openAddCategoryForm()"><span class="glyphicon glyphicon-plus-sign"></span>Add Category</a>
        </div>

        <div class="gridStyle" ng-grid="gridOptions" style="top:0;left:0;right:0;bottom:0;height: 400px;">
        </div>
    </div>
    <div class="add-edit-main" id="add-edit-main" style="display:none">
        <div class="add-content">
            <div class="page-header">
                <h1>Add Category</h1>
            </div>
            <div class="panel panel-primary panel-form clearfix">
                <div class="clearfix">
                    <p class="mandatory-fields"><span class="mandatory">*</span> - Indicates a required field</p>
                    <form id="addCategoryForm" ng-submit="insertCategory()" >
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="Categoryname">Category Name: <span class="mandatory">*</span></label>
                                            <input name="txtNewCategoryName"
                                                   id="txtNewCategoryName"
                                                   type="text"
                                                   class="form-control"
                                                   ng-model="currentCategoryDetails.CategoryName"
                                                   required
                                                   maxlength="100">
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label for="CategoryDescription">Category Description: <span class="mandatory">*</span></label>
                                            <textarea name="txtNewCategoryDescription"
                                                      id="txtNewCategoryDescription"
                                                      class="form-control"
                                                      ng-model="currentCategoryDetails.CategoryDescription"
                                                      required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 button-block clearfix">
                            <button type="submit"
                                    class="btn btn-primary pull-right" style="margin-left: 10px !important;">
                                <span class="glyphicon glyphicon-floppy-disk"></span> Save
                            </button>
                            <button type="button"
                                    class="btn btn-primary pull-right"
                                    ng-click="resetPage()">
                                <span class="glyphicon glyphicon-remove"></span> Cancel
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="edit-content">
            <div class="page-header">
                <h1>Edit Category</h1>
            </div>
            <div class="panel panel-primary panel-form clearfix">
                <div class="clearfix">
                    <p class="mandatory-fields"><span class="mandatory">*</span> - Indicates a required field</p>
                    <form id="addCategoryForm" ng-submit="insertCategory()">
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="Categoryname">Category Name: <span class="mandatory">*</span></label>
                                            <input name="txtNewCategoryName"
                                                   id="txtNewCategoryName"
                                                   type="text"
                                                   class="form-control"
                                                   ng-model="currentCategoryDetails.CategoryName"
                                                   required
                                                   maxlength="100">
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label for="CategoryDescription">Category Description: <span class="mandatory">*</span></label>
                                            <textarea name="txtNewCategoryDescription"
                                                      id="txtNewCategoryDescription"
                                                      class="form-control"
                                                      ng-model="currentCategoryDetails.CategoryDescription"
                                                      required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 button-block clearfix">
                            <button type="button"
                                    class="btn btn-primary pull-right" style="margin-left: 10px !important;"
                                    ng-click="DeleteCategory()">
                                <span class="glyphicon glyphicon-trash"></span> Delete
                            </button>
                            <button type="submit"
                                    class="btn btn-primary pull-right" style="margin-left: 10px !important;">
                                <span class="glyphicon glyphicon-floppy-disk"></span> Save
                            </button>
                            <button type="button"
                                    class="btn btn-primary pull-right"
                                    ng-click="resetPage()">
                                <span class="glyphicon glyphicon-remove"></span> Cancel
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
